{% extends "base.html" %} {% block title %}Higgs Calculator{% endblock %} {%
block content %}
<div class="quantum-card higgs-bg">
  <h2 class="text-center mb-4">Higgs Coupling Calculator</h2>
  <div class="card p-4 shadow">
    <form method="POST">
      <div class="mb-3">
        <label for="mass" class="form-label">Mass (GeV):</label>
        <input
          type="number"
          step="0.1"
          class="form-control"
          name="mass"
          required
        />
      </div>
      <div class="mb-3">
        <label for="vev" class="form-label"
          >Vacuum Expectation Value (GeV):</label
        >
        <input
          type="number"
          step="1"
          class="form-control"
          name="vev"
          value="246"
          required
        />
      </div>
      <button type="submit" class="btn btn-higgs">Calculate</button>
    </form>

    {% if result %}
    <div class="mt-4 result-box higgs-result">
      <h4>Result:</h4>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
