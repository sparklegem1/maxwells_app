{% extends "base.html" %} {% block title %}Lepton Calculator{% endblock %} {%
block content %}
<div class="quantum-card lepton-bg">
  <h2 class="text-center mb-4">Lepton Oscillation Calculator</h2>
  <div class="card p-4 shadow">
    <form method="POST">
      <div class="mb-3">
        <label for="theta" class="form-label">Mixing Angle (Î¸):</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          name="theta"
          required
        />
      </div>
      <div class="mb-3">
        <label for="L" class="form-label">Baseline (km):</label>
        <input
          type="number"
          step="0.1"
          class="form-control"
          name="L"
          required
        />
      </div>
      <div class="mb-3">
        <label for="E" class="form-label">Energy (GeV):</label>
        <input
          type="number"
          step="0.1"
          class="form-control"
          name="E"
          required
        />
      </div>
      <button type="submit" class="btn btn-lepton">Calculate</button>
    </form>

    {% if result %}
    <div class="mt-4 result-box lepton-result">
      <h4>Result:</h4>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
