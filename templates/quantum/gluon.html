{% extends "base.html" %} {% block title %}Gluon Calculator{% endblock %} {%
block content %}
<div class="quantum-card gluon-bg">
  <h2 class="text-center mb-4">Gluon Strong Force Calculator</h2>
  <div class="card p-4 shadow">
    <form method="POST">
      <div class="mb-3">
        <label for="alpha_s" class="form-label">Strong Coupling (αₛ):</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          name="alpha_s"
          required
        />
      </div>
      <div class="mb-3">
        <label for="distance" class="form-label">Distance (fm):</label>
        <input
          type="number"
          step="0.1"
          class="form-control"
          name="distance"
          required
        />
      </div>
      <button type="submit" class="btn btn-gluon">Calculate</button>
    </form>

    {% if result %}
    <div class="mt-4 result-box gluon-result">
      <h4>Result:</h4>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
