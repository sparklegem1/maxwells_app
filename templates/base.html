<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Physics Calculators{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-pink">
      <div class="container">
        <a class="navbar-brand" href="/">Quantum Tools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="quantumDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                Quantum Fields
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/quantum/quark">Quarks</a>
                <a class="dropdown-item" href="/quantum/gluon">Gluons</a>
                <a class="dropdown-item" href="/quantum/lepton">Leptons</a>
                <a class="dropdown-item" href="/quantum/boson">Bosons</a>
                <a class="dropdown-item" href="/quantum/higgs">Higgs</a>
              </div>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/maxwell' %}active{% endif %}"
                href="/maxwell"
                >Maxwell</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
